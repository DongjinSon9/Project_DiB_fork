<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>[[${accInfo.acc_name}]]</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/touristStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="d-flex align-items-center">
<div th:replace="fragment/header :: headerFragment"></div>
<div class="row mt-3">
    <div class="col">
        <div class="card">
            <div class="card-header">
                Accommodation
            </div>
            <div class="card-body">

                <div class="col" th:if="${imageList != null && imageList.size() > 0}">
                    <img style="width:500px; height: auto;" th:each="image : ${imageList}"
                         th:src="|/upload/${image.file_name}|">
                </div>

                <input type="hidden" id="anoValue" name="ano" th:value="${accInfo.ano}">

                <div class="input-group mb-3">
                    <input type="text" name="acc_name" class="form-control" th:value="${accInfo.acc_name}" readonly>
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control col-sm-5" rows="5" name="acc_exp"
                              readonly>[[${accInfo.acc_exp}]]</textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">주소</span>
                    <input type="text" name="acc_loc" class="form-control" th:value="${accInfo.acc_loc}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">전화번호</span>
                    <input type="text" name="acc_phone" class="form-control" th:value="${accInfo.acc_phone}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">수정일</span>
                    <input type="text" name="moddate" class="form-control"
                           th:value="${#temporals.format(accInfo.moddate,'yyyy-MM-dd HH:mm:ss')}" readonly>
                </div>
            </div>
        </div>
        <button type="button" class="btn-secondary">목록으로 돌아가기</button>
        <button sec:authorize="hasRole('ROLE_ADMIN')" type="button" class="btn-primary">수정</button>
        <button sec:authorize="hasRole('ROLE_ADMIN')" type="button" class="btn-danger">삭제</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</div>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/reply.js"></script>

<script layout:fragment="script" th:inline="javascript">


    document.querySelector(".btn-secondary").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        self.location = '/accommodation/list'

    }, false)

    document.querySelector(".btn-primary").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const ano = document.getElementById('anoValue').value

        self.location = `/accommodation/modify?ano=` + ano

    }, false)

    document.querySelector(".btn-danger").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const ano = document.getElementById('anoValue').value

        axios.post(`/accommodation/delete/${ano}`)
            .then(self.location = `/accommodation/list`)

    }, false)

</script>


</body>
</html>
