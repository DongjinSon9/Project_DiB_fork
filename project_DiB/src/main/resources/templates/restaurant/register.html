<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"/>
            </svg>
        </a>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
    </ul>
    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
    </div>
</header>

<div class="container">
    <h2>Register Restaurant</h2>
    <form id="restaurantForm" method="post" action="/restaurant/register" enctype="multipart/form-data">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="rest_name" class="form-label">Restaurant Name</label>
            <input class="form-control" type="text" id="rest_name" name="rest_name" required>
        </div>
        <div class="mb-3">
            <label for="rest_exp" class="form-label">Description</label>
            <textarea class="form-control" id="rest_exp" name="rest_exp" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_exp2" class="form-label">Detailed Description</label>
            <textarea class="form-control" id="rest_exp2" name="rest_exp2"></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_loc" class="form-label">Location</label>
            <input class="form-control" type="text" id="rest_loc" name="rest_loc" required>
        </div>
        <div class="mb-3">
            <label for="rest_phone" class="form-label">Phone</label>
            <input class="form-control" type="text" id="rest_phone" name="rest_phone">
        </div>
        <div class="mb-3">
            <label for="rest_menu" class="form-label">Menu</label>
            <input class="form-control" type="text" id="rest_menu" name="rest_menu">
        </div>
        <div class="mb-3">
            <label for="rest_time" class="form-label">Operating Hours</label>
            <input class="form-control" type="text" id="rest_time" name="rest_time">
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">Upload Images</label>
            <input class="form-control" type="file" id="files" name="files" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqEQ2qhCEjHRg3Mr4Aq8tB9/ScQsAP7EVx0xParls2XmB28+iZf3Lg9N/Rp+E"
        crossorigin="anonymous"></script>
</body>
</html>
