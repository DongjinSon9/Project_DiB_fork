<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Register</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/restaurantStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragment/header :: headerFragment"></div>

<div class="container">
    <h2>Register Restaurant</h2>
    <form id="restaurantForm" method="post" action="/restaurant/register" enctype="multipart/form-data">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="rest_name" class="form-label">Restaurant Name</label>
            <input class="form-control" type="text" id="rest_name" name="rest_name" required>
        </div>
        <div class="mb-3">
            <label for="rest_exp" class="form-label">Description</label>
            <textarea class="form-control" id="rest_exp" name="rest_exp" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_exp2" class="form-label">Detailed Description</label>
            <textarea class="form-control" id="rest_exp2" name="rest_exp2"></textarea>
        </div>
        <div class="mb-3">
            <label for="rest_loc" class="form-label">Location</label>
            <input class="form-control" type="text" id="rest_loc" name="rest_loc" required>
        </div>
        <div class="mb-3">
            <label for="rest_phone" class="form-label">Phone</label>
            <input class="form-control" type="text" id="rest_phone" name="rest_phone">
        </div>
        <div class="mb-3">
            <label for="rest_menu" class="form-label">Menu</label>
            <input class="form-control" type="text" id="rest_menu" name="rest_menu">
        </div>
        <div class="mb-3">
            <label for="rest_time" class="form-label">Operating Hours</label>
            <input class="form-control" type="text" id="rest_time" name="rest_time">
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">Upload Images</label>
            <input class="form-control" type="file" id="files" name="files" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<div th:replace="fragment/footer :: footerFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqEQ2qhCEjHRg3Mr4Aq8tB9/ScQsAP7EVx0xParls2XmB28+iZf3Lg9N/Rp+E"
        crossorigin="anonymous"></script>
</body>
</html>
