<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
<!--    <mata name="author" content=""/>-->
    <title>Simple Sidebar - Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/memberStyle.css}">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center bg-body-tertiary">
<div th:replace="fragment/header :: headerFragment"></div>
<main class="form-signin w-100 m-auto">
    <form>
<!--    <div class="container-fluid d-flex justify-content-center" style="height:100vh">-->
<!--        <div class="card align-self-center">-->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <th:block th:if="${param.logout != null}">
                    <h1>Logout.........</h1>
                </th:block>
                <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                    <div class="form-floating">
                        <input type="text" name="username" id="floatingInput" class="form-control" placeholder="USER ID">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="password" id="floatingPassword" class="form-control" placeholder="PASSWORD">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" name="remember-me" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault"> 자동 로그인</label>
                    </div>


                            <button type="submit" class="btn btn-primary w-100 py-2 submitBtn">LOGIN</button>



                </form>
            </div> <!-- end card body -->
            <a href="/member/">아이디 / 비밀번호 찾기</a>
            <a href="/member/join">회원가입</a>
<!--        </div> &lt;!&ndash; end card &ndash;&gt;-->
<!--    </div>-->
    </form>
</main>

<div th:replace="fragment/footer :: footerFragment"></div>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
