<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--      layout:decorate="~{layout/basic.html}"-->

<head>
    <meta charset="UTF-8">
    <title>Member Join Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/memberStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center">
<div th:replace="fragment/header :: headerFragment"></div>
<div class="align-middle">
    <div class="container-fluid d-flex justify-content-center">
        <div class="row mt-3">
            <div class="col">
                <div class="card align-self-center">
                    <div class="card-header">
                        회원가입
                    </div> <!-- end card-header -->
                    <div class="card-body">
                        <form id="registerForm" action="/member/join" method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-text">아이디</span>
                                <input type="text" name="mid" class="form-control">
                                <button class="btn btn-secondary confirm" type="button">confirm</button>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">비밀번호</span>
                                <input type="text" name="mpw" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">비밀번호 확인</span>
                                <input type="text" name="mpw_confirm" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">이름</span>
                                <input type="text" name="name" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">EMAIL</span>
                                <input type="text" name="email" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">ADDRESS</span>
                                <input type="text" name="address" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">PHONE</span>
                                <input type="text" name="phone" class="form-control">
                            </div>

                            <div class="my-4">
                                <div class="float-end">
                                    <button type="button" class="btn btn-primary submitBtn">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form> <!-- end form -->

                    </div> <!-- end card-body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</div>

<div th:replace="fragment/footer :: footerFragment"></div>

<script th:src="@{/js/script.js}"></script>

<script layout:fragment="script" th:inline="javascript">
    // 아이디 중복확인
    document.querySelector(".confirm").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        const data = document.querySelector("[name='mid']").value;
        console.log("http://localhost:8080/confirmId/" + data)
        if (!data){
            alert("아이디를 입력해주세요.");
            return
        }
        axios.get("http://localhost:8080/member/confirmId/" + data).then(res => {
            console.log(res)
            const exist = res.data
            if (exist) {
                alert("사용 불가능")
            }
            else {
                alert("사용 가능")
            }
        }).catch(error => {
            console.error(error);
        });
    });

    // 비밀번호 = 비밀번호 확인 일치 여부 확인
    document.querySelector(".submitBtn").addEventListener("click", function(e) {
        e.preventDefault()
        e.stopPropagation()
        let formObj = document.getElementById("registerForm")

        const mpw = document.querySelector("[name='mpw']").value
        const mpw_confirm = document.querySelector("[name='mpw_confirm']").value

        if(mpw !== mpw_confirm){
            alert("비밀번호를 확인 해주십시오.");
            return
        }
        else {
            alert("회원 가입을 환영합니다.")
            formObj.submit()
        }

    }, false)

</script>

</body>
</html>
