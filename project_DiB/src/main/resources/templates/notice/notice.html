<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>

<main>
    <div class="notice-container">
        <h1>공지사항</h1>
        <div class="notice-table">
            <div class="table-header">
                <button class="list-btn active"></button>
                <button class="grid-btn"></button>
                <button class="calendar-btn"></button>
                <input type="text" placeholder="Search notice...">
                <button>Filter</button>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                    <th scope="col">등록일</th>
<!--                    <th>Title</th>-->
<!--                    <th>Content</th>-->
                </tr>
                </thead>
                <tbody>
                <!-- 공지사항 리스트를 표시 -->
                <tr th:each="notice : ${notices}">
                    <td th:text="${notice.noticeTitle}"></td>
                    <td th:text="${notice.noticeContent}"></td>
                    <td th:text="${notice.regdate}"></td>
                </tr>
                </tbody>
            </table>
            <!-- 페이징 처리 -->
            <div class="d-flex justify-content-between align-items-center w-100">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <a href="/notice/register" class="register-notice-btn">공지사항 등록</a>
        </div>
    </div>
</main>

<div th:replace="fragment/footer :: footerFragment"></div>

<script th:src="@{/js/script.js}"></script>
<script>
    // 버튼 클릭 이벤트로 활성화 상태를 토글하는 스크립트
    document.addEventListener("DOMContentLoaded", function() {
        const buttons = document.querySelectorAll(".table-header button");
        buttons.forEach(button => {
            button.addEventListener("click", function() {
                buttons.forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
